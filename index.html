<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <!-- Add the meyerresetand normalize.css file -->
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <!--fix attribute value-->
</head>
<body>
  <!-- In the index.html file in this directory, create a form that asks for a user's email address -->
  <!--, phone number, and date of birth -->
  <!-- Use the best HTML <input> types !-->
  <!-- Include form here -->
  <form action="#null" method="post" autocomplete="on">
    <!-- include header -->
    <h1>Contact Information Form</h1>
    <!-- Email Address -->
    <label for="email-address">Email Address</label>
    <input type="email" id="email-address" placeholder="Enter your name">
    <!-- Phone Number -->
    <label for="phone-number">Phone Number</label>
    <input type="tel" id="phone-number" placeholder="Enter your phone number">
    <!-- Date of Birth -->
    <label for="date-of-birth">Date of Birth</label>
    <input type="date" id="date-of-birth">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
